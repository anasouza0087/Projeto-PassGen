<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-content">
        <nav class="menu-bar">
            <ul class="highlight">
                <li>
                    <a href="#">Sobre Nós</a>
                </li>
            </ul>
        </nav>
        <div class="section-info">
            <section class="left-info">
            </section>
            <section class="right-info">
                <ul>
                    <li class="style">
                        <p>Tamanho da senha:</p>
                        <input type="radio" name="size" id="6">
                        <label for="6">6</label>
                        <input type="radio" name="size" id="8">
                        <label for="8">8</label>
                        <input type="radio" name="size" id="10">
                        <label for="10">10</label>
                    </li>
                    <li class="style">
                        <p>Tipo de senha:</p>
                        <input type="radio" name="type" id="numeric" >
                        <label for="numeric">Numérica</label>
                        <input type="radio" name="type" id="alphabetic">
                        <label for="alphabetic">Alfabética</label>
                        <input type="radio" name="type" id="alpha-numeric">
                        <label for="alpha-numeric">Alfanumérica</label>
                    </li>
                    <li>
                        <input type="button" value="Gerar senha" class="btn">
                    </li>
                    <li>
                        <p>
                            Guarde sua senha em um local seguro:
                        </p>
                        <h3 id="passGen">teste</h3>
                    </li>
                </ul>
            </section>
        </div>
        <footer class="footer-bar">
            <ul class="footer-list highlight">
                <li>&copy PassGen</li>
                <li><a href="mailto:faleconosco@passgen.com">Fale conosco</a></li>
            </ul>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
